	<!-- loading界面 -->
	<div class="loading loading-panna" id="loading">

			<img class="btnStyle preload postion ssph" data-src="img/index/ssph.png">
			<img class="btnStyle preload postion cytp" data-src="img/index/cytp.png">
			<img class="preload postion dhk1" data-src="img/index/dhk1.png">
			<img class="preload postion dhk2" data-src="img/index/dhk2.png">
			<img class="preload postion yunduo" data-src="img/index/yunduo.png">
			<div class="mask" hidden>
				<img class="preload guize postion" data-src="img/index3/guize.png">

			</div>

		<div class="index5 "hidden>

	<script src="//cdn.pannacloud.com/js/pn_loader.js"></script>
	<script>
		window.onload = function () {
			$.comFunc().config({
				prevent: true, //是否阻止微信端页面整体下拉
				// arrow: true, // 是否显示滑动指示箭头
				test: true, //是否显示测试文字
				screenLock: true, //是否显示横屏锁定提示
				//screenLockUrl:"img/bg2.jpg",   //锁定提示图片
				//music:'mp3/music.mp3',   // 播放音乐
				// arrowImgUrl: "", // 不定义图片路径，则使用默认图片
				//musicImgUrl:["images/m-open.png","images/m-close.png"]  // 同上 1播放时图片 2关闭时图片
			});
		};
		var sourceData = [
			// 	{
			// 	id: 'bgm',
			// 	src: './media/bgm.mp3'
			// }
		];

		$(function () {
			$.bugFixed();
			$.winInit(750);

			var loader;
			loader = $.loader({
				staticResource: sourceData,
				bgmCtrl: true,
				//  bgmCtrlIcon: [
				//     {src: 'img/music_on.png', id: 'music-open'},
				//     {src: 'img/music_off.png', id: 'music-close'}
				//     ],
				handleLoading: function (evt) {
					var cProgress = Math.floor(evt.loaded * 100);
					$('.loading-percent').html(cProgress + '%');
				},
				handleFileLoaded: function (event) {},
				handleComplete: function () {
					$('.loading').fadeOut(500, function () {
						$(this).remove();
					})
				},
			});
			
			$('.tpgz').click(function(){
				$('.mask').fadeIn()
			})
			$('.close').click(function(){
				$('.mask').fadeOut()
			})
			$('.xcxjj').click(function(){
				$('.index').hide()
				$('.index5').show()
			})
			// $.statistics(document.title); 

		});
	</script>
